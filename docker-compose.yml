version: "3"
services:
  #FRONT-END
  frontend:
    image: frontend
    stdin_open: true
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    build:
      context: ./frontend
      dockerfile: ./frontend/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mern-app

  #BACK-END
  backend:
    image: backend
    ports:
      - "5000:5000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: ./backend
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - mern-app
  #MONGO-DB
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/db
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
